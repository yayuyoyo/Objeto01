<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

    <title>Login</title>
</head>

<body>
    <div class="loginFrame">
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
            ログインエラーメッセージ
        </p>
        <form method="POST" action="/login">
            <p>ユーザー名またはメールアドレス</p>
            <input id="form" type="text" name="userName" /><br>
            <br>
            <p>パスワード</p>
            <input id="form" type="password" name="password" /><br>
            <br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="links">
                <button class="btn btn-primary" type="submit">ログイン</button><br>
                <br>
                <a th:href="@{'/signup'}">新規登録はコチラ</a>
            </div>
        </form>
    </div>
</body>

</html>
