<!DOCTYPE html>
<html lang="ja"  xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" />    
    <title>404Error</title>
</head>
<body>
    <p>【404Error Page】</p>
    <span style="color: pink;">エラーコード<p th:text="${status}"></p></span>
    <span style="color: lightpink;">エラー内容<p th:text="${error}"></p></span>
    <span style="color: lightcoral;">エラーメッセージ<p th:text="${message}"></p></span>
    <form method="POST" th:action="@{/logout}">
        <button style="background-color: lightpink;" class="btn btn-primary btn-sm btn-outline-light" type="submit">back</button>
    </form>    

</body>
</html>
